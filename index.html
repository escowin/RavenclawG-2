<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--skeleton framework-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- jQuery javaScript library  -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/2f70e28a2e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Raven Home</title>
</head>

<body>
  <!--div with container class allows skeleton framework row classes to function-->
  <div class="container">
    <!--settings window loads on empty local storage or when update settings link has been clicked-->
    <div class="settings hidden rounded" id="settings">
      <div class="row">
        <!--username for welcome box-->
        <div class="four columns" id="name-settings">
          <form id="user-name-form" class="form-input" name="username" method="POST">
            <div class="">
              <label for="user-name">First Name</label>
              <input type="text" name="user-name" id="user-name" placeholder="Your First Name" input size="15" />
            </div>
          </form>
          <!--error message for no username populated-->
          <p class="hidden name-verify" id="name-verify">*Input Username*</p>
          <!--error message for no dark/light populated-->
          <p class="hidden name-verify" id="dark-verify">
            *Select Dark/Light Mode*
          </p>
          <!--dark light mode settings radio buttons-->
          <form class="radio">
            <input type="radio" id="darkMode" name="darkLight" value="darkMode" class="radio" /><label
              for="darkMode">Dark</label><input type="radio" id="lightMode" name="darkLight" value="lightMode"
              class="radio" /><label for="lightMode">Light</label>
          </form>
          <br />
        </div>
        <!--area for setting types of background images-->
        <div class="four columns" id="background-settings">
          Background Types:<br />
          <label class="checkbox" for="animals"><input class="checkbox" type="checkbox" id="animalsImg" name="animals"
              value="animals" />
            Animals</label><br />
          <label class="checkbox" for="cars"><input class="checkbox" type="checkbox" id="carsImg" name="cars"
              value="cars" />
            Cars</label><br />
          <label class="checkbox" for="grafitti"><input class="checkbox" type="checkbox" id="grafittiImg"
              name="grafitti" value="grafitti" />
            Grafitti</label><br />
          <label class="checkbox" for="libraries"><input class="checkbox" type="checkbox" id="librariesImg"
              name="libraries" value="libraries" />
            Libraries</label><br />
          <label class="checkbox" for="scenic"><input class="checkbox" type="checkbox" id="scenicImg" name="scenic"
              value="scenic" />
            Scenic</label><br />
          <label class="checkbox" for="skylines"><input class="checkbox" type="checkbox" id="skylinesImg"
              name="skylines" value="skylines" />
            Skylines</label><br />
          <label class="checkbox" for="sports"><input class="checkbox" type="checkbox" id="sportsImg" name="sports"
              value="sports" />
            Sports</label>
        </div>
        <!--weather settings go here-->
        <div class="four columns" id="weather-settings">
          <label class="checkbox" for="weather"><input class="checkbox" type="checkbox" id="weather-check"
              name="weather" value="weather" />
            Show Weather</label>
          <form class="citySearchForm">
            <div class="row form-input">
              <label for="citySearchBox">Search for a City</label>
              <input type="text" placeholder="City Name" class="citySearchInput" input size="15" />
              <!-- <button>Submit</button> -->
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <!--finance settings go here-->
        <div class="four columns" id="finance-settings">
          <label class="checkbox" for="finance"><input class="checkbox" type="checkbox" id="finance-check"
              name="finance" value="finance" />
            Show Finance</label><br />

          <!-- CRYPTO -->
          <label class="checkbox tab" for="BTC"><input class="checkbox" type="checkbox" id="BTC-Check" name="BTC"
              value="BTC" />
            Bitcoin</label><br />
          <label class="checkbox tab" for="ETH"><input class="checkbox" type="checkbox" id="ETH-Check" name="ETH"
              value="ETH" />
            Ethereum</label><br />
          <label class="checkbox tab" for="DOGE"><input class="checkbox" type="checkbox" id="DOGE-Check" name="DOGE"
              value="DOGE" />
            Dogecoin</label><br />
          <label class="checkbox tab" for="SHIB"><input class="checkbox" type="checkbox" id="SHIB-Check" name="SHIB"
              value="SHIB" />
            Shiba Inu</label>
          <br />
          <label class="checkbox tab" for="LTC"><input class="checkbox" type="checkbox" id="LTC-Check" name="LTC"
              value="LTC" />
            Litecoin</label>
        </div>

        <!--sports settings go here-->
        <div class="four columns" id="sports-settings">
          <label class="checkbox" for="weather"><input class="checkbox" type="checkbox" id="sports-check" name="sports"
              value="sports" />
            Show Sports</label>
        </div>

        <!--news settings go here-->
        <div class="four columns" id="news-settings">
          <label class="checkbox" for="news"><input class="checkbox" type="checkbox" id="news-check" name="news"
              value="news" />
            Show News</label>
        </div>
      </div>
      <!--button hides settings menu and updates javascript files-->
      <button id="update-btn" class="btn button-primary">UPDATE</button>
    </div>
    <!--navigation hidden unless mobile screen size used-->
    <nav class="row dark center rounded" id="nav">
      <div class="three columns">
        <a href="#weather"><i class="dark-txt fas fa-cloud-sun-rain" id="weather-icon"></i></a>
      </div>
      <div class="three columns">
        <a href="#sports"><i class="dark-txt fas fa-basketball-ball" id="sports-icon"></i></a>
      </div>
      <div class="three columns">
        <a href="#finance"><i class="dark-txt fas fa-dollar-sign" id="finance-icon"></i></a>
      </div>
      <div class="three columns">
        <a href="#news"><i class="dark-txt fas fa-rss" id="news-icon"></i></a>
      </div>
    </nav>
    <!--main tag is hidden until submit button is clicked on settings window Main hosts widgets-->
    <main class="hidden" id="main">
      <!--welcome widget row-->
      <div class="row">
        <div class="dark rounded center welcome" id="welcome"></div>
      </div>

      <!--weather widget row-->
      <div class="center dark rounded hidden row" id="weather">
        <div class="six columns">
          <div class="fifty center">
            <h3 class="w-citySearch"></h3>
            <h5 class="w-weatherMain"></h5>
            <p class="w-weatherDes"></p>
          </div>
          <div class="fifty center">
            <div class="w-icons"></div>
          </div>
        </div>
        <div class="six columns">
          <div class="fifty">
            <h1 class="w-temp"></h1>
            <h6 class="w-maxAndMin"></h6>
          </div>
          <div class="fifty">
            <p class="w-feelsLike"></p>
            <p class="w-moreInfo"></p>
            <p class="w-windSp"></p>
          </div>
        </div>
      </div>

      <!--sports and finance widget row-->
      <div class="row equal">
        <div class="six columns dark rounded hidden margin-twenty equal-height" id="sports">
          <div class="title">Search For Current NBA Player Stats</div>
          <div class="searchBox">
            <input type="text" name="nba" id="searchNBA" placeholder="Ex: Stephen Curry" />
            <button id="nba-btn" class="nbaBtn button-primary">Search</button>
          </div>
          <div class="container">
            <p id="playerName"></p>
            <p id="height"></p>
            <p id="weight"></p>
            <p id="position"></p>
            <p id="team"></p>
            <p id="assitspg"></p>
            <p id="freeThrow"></p>
            <p id="threePoint"></p>
            <p id="ppg"></p>
            <div id="playerPicture"></div>
          </div>
        </div>
        <div class="six columns dark rounded hidden equal-height" id="finance">
          <!-- STOCKS -->
          <div class="stock-container">
            <div class="title">Search Stocks via Symbols</div>
            <form class="searchBox" id="stock-form">
              <input type="text" name="symbol" id="symbol" placeholder="Ex: TSLA" />
              <button type="submit" id="stock-search-btn" class="button-primary">Search</button>
            </form>
            <div id="stock-stats-container">
              <p id="stock-symbol"></p>
              <p id="stock-high"></p>
              <p id="stock-low"></p>
            </div>
          </div>
          <div class="lcw-logo">
            <a href="https://www.livecoinwatch.com/" target="_blank"><img src="assets\images\LCW-logo.png"
                width="90%" /></a>
          </div>
          <div class="lcw-content" id="lcw-content"></div>
          <div class="lcw-text">Click Logos For More Info</div>
          <!-- <div class="livecoinwatch-widget-3" lcw-base="USD" lcw-d-head="true" lcw-d-name="true" lcw-d-code="true" lcw-d-icon="true" lcw-color-tx="#ffffff" lcw-color-bg="#1f2434" lcw-border-w="1" ></div> -->
        </div>
      </div>
      <!--news widget row-->
      <div class="row">
        <div class="dark rounded hidden" id="news">
          <!-- news feed container -->
          <h4 class="center">
            <span>Today's Headline News</span>
          </h4>
          <form>
            <div class="input-field">
              <label><input type="text" id="searchquery" class="u-full-width"
                  placeholder="Find what's happeing around the US....." />
              </label>
            </div>
            <div class="row">
              <input type="submit" id="searchbtn" class="button-primary u-pull-left" value="search" />
              <input type="reset" id="searchbtn" class="button-primary u-pull-right" value="clear" />
            </div>
          </form>
          <div id="loader" style="display:none;">
            <div class="progress">
              <div class="loader"></div>
            </div>
          </div>
          <div class="row newsResults" id="newsResults"></div>
        </div>
      </div>
      <!--background image credits required by unsplash-->
      <div class="bottom-credit center row">
        <div class="dark center rounded" id="credits">
          <p class="imageDetails center">
            Background by <a id="creator" href="#">NAME</a> on
            <a href="https://www.unsplash.com">Unsplash</a>!<br />
            <!--update settings clickable text allows settings to be shown and altered again-->
            <a href="#" id="update-settings">UPDATE SETTINGS</a>
          </p>
        </div>
      </div>
    </main>
  </div>
  <!-- <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script>  -->
  <script src="assets/js/sports.js"></script>
  <script src="assets\js\background.js"></script>
  <script src="assets\js\weather.js"></script>
  <script src="./assets/js/news.js"></script>
  <script src="assets/js/crypto.js"></script>

  <!-- stocks script -->
  <script src="./assets/js/stocks.js"></script>
</body>

</html>
